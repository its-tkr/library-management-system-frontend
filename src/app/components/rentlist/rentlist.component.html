<div class="container">
    <div class="">
        <div class="row justify-content-center bg-light">
            <div class="list-group col-10">
                <ng-container *ngFor="let book of rentList">
                    <div class="list-group-item list-group-item-action m-2" [class.bg-danger]="book.expired">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{book.bookDetail[0].title}}</h5>
                            <small class="text-danger" *ngIf="book.rentExpired"> Rent Expired</small>
                        </div>
                        <p class="mb-1">{{book.userDetail[0].userName}}</p>
                        <small>{{book.returnDate.slice(0,10)}}</small>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
