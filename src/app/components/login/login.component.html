<form [formGroup]="loginForm" (ngSubmit)="login()" class="container mt-5">

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5" id="form1">
                <h3 class="text-center mb-5">Login</h3>
                <div class="form-data">
                    <mat-error *ngIf="msg">{{msg}}</mat-error>
                    <div class="forms-inputs mb-4">
                        <mat-form-field appearance="outline">
                            <mat-label>E-mail</mat-label>
                            <input formControlName="userEmail" autocomplete="off" type="text" required matInput>
                            <mat-error *ngIf="loginForm.touched && loginForm.invalid">Invalid Email</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="forms-inputs mb-4">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input formControlName="userPassword" autocomplete="off" type="password"
                            required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" matInput>
                            <mat-error *ngIf="loginForm.touched && loginForm.invalid">Invalid Password</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <button mat-raised-button class="btn btn-dark w-100" [disabled]="loginForm.invalid" type="submit" color="primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
