<div class="container">
    <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>     
    <div class="mat-elevation-z8">     
        <table mat-table [dataSource]="dataSource" matSort matSortActive="bookTitle" matSortDirection="asc">
      
          <!-- Position Column -->
          <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="bookTitle"> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.bookTitle}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Renter">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header="userName"> Renter </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>
          
          <!-- Symbol Column -->
          <ng-container matColumnDef="Rent Date">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header="rentDate"> Rent Date </th>
            <td mat-cell *matCellDef="let element"> {{element.rentDate.slice(0,10)}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="Return Date">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header="returnDate"> Return Date </th>
            <td mat-cell *matCellDef="let element"> {{element.returnDate.slice(0,10)}} </td>
          </ng-container>
    
          <!-- Weight Column -->
          <ng-container matColumnDef="Rent Status">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header="rentExpired"> Rent Status </th>
            <td mat-cell *matCellDef="let element">
                <button *ngIf="element.rentExpired; else unexpired " mat-stroked-button style="color: red;" disabled>
                    Expired
                </button>
                <ng-template #unexpired >
                    <button mat-stroked-button style="color: green;" disabled>Unexpired</button>
                </ng-template> </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements" appearance="outline">
        </mat-paginator>
      </div>
</div>
